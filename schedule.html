    <section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-3 bread">Reserva tu cita</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- FORMULARIO DE RESERVA -->
    <section class="ftco-section contact-section ftco-no-pb">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-md-8 text-center heading-section ftco-animate">
            <h2 class="mb-4">Agenda tu sesión</h2>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="col-md-8 ftco-animate">
            <h3 class="mb-4">Precio general: <span style="color:#F96D00;">35€ / sesión</span></h3>
            <form action="#" class="contact-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre completo" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control appointment_date" placeholder="Fecha deseada" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control appointment_time" placeholder="Hora deseada" required>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="form-field">
                  <div class="select-wrap">
                    <select name="" id="" class="form-control">
                      <option value="">Selecciona un servicio</option>
                      <option value="">Fisioterapia deportiva</option>
                      <option value="">Terapia manual</option>
                      <option value="">Rehabilitación postural</option>
                      <option value="">Suelo pélvico</option>
                      <option value="">Fisioterapia neurológica</option>
                      <option value="">Drenaje linfático</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Necesidades específicas"></textarea>
              </div>

              <div class="form-group text-center">
                <input type="submit" value="Enviar solicitud" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="ftco-footer ftco-section bg-light">
